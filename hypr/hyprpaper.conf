# Configuration Hyprpaper
# Gestionnaire de wallpaper pour Hyprland

# Précharger le wallpaper
preload = ~/.wallpaper/lofi-anime-girl2.png

# Définir le wallpaper pour tous les moniteurs
# Utilise le même wallpaper pour tous les écrans
wallpaper = ,~/.wallpaper/lofi-anime-girl2.png

# Options de configuration
splash = false
splash_offset = 2.0

# Désactiver l'IPC si non nécessaire
ipc = on
